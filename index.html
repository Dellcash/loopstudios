		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="./style.css" />

		<title>Loopstudios landing page</title>
	</head>
	<body>
		<div class="hero">
			<!-- logo & hamburger -->
			<div class="absolute flex items-center justify-between w-full px-6 pt-10">
				<img src="./images/logo.svg" alt="logo" class="w-1/2" />
				<!-- hamburger -->
				<button @click="openMenu = !openMenu">
					<img v-if="!openMenu" src="./images/icon-hamburger.svg" />
					<img v-else src="./images/icon-close.svg" alt="" />
				</button>
			</div>
			<!-- content -->
			<div>
				<p
					class="absolute p-5 mx-6 text-4xl tracking-wider text-white uppercase border top-48 josefin"
				>
					Immersive experiences that <br />
					deliver
				</p>
			</div>
			<!-- menu -->
			<div v-if="openMenu" class="absolute w-full h-full bg-black">
				<!-- logo & hamburger -->
				<div
					class="absolute flex items-center justify-between w-full px-6 pt-10"
				>
					<img src="./images/logo.svg" alt="logo" class="w-1/2" />
					<!-- hamburger -->
					<button @click="openMenu = !openMenu">
						<img v-if="openMenu" src="./images/icon-close.svg" alt="" />
						<img v-else src="./images/icon-hamburger.svg" />
					</button>
				</div>
				<!-- tabs -->
				<div class="absolute px-6 top-48">
					<h1
						v-for="tab in tabs"
						:key="tab"
						class="pb-3 text-2xl tracking-wide text-white text-gray-200 uppercase josefin "
					>
						{{ tab }}
					</h1>
				</div>
			</div>
		</div>
